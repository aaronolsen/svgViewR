<div class="control_icons" >
	<div class="control_icon control_icon_control" onClick="javascript:showHideControlPanel();" style="" title="No control panel contents to display" >
		<a class="control_icon control_icon_control_vertical" style="font-size:0.55em;line-height:18px;" >&#124;</a>
		<a class="control_icon control_icon_control_horizontal" style="position:relative;right:0px;top:-17px;font-size:0.55em;" >&#8213;</a>
	</div>
	<div class="control_icon control_icon_rotate" style="border:1px solid #000000;" onClick="javascript:toggle_rotate_mode('rotate');" title="Turn on rotate mode or press and hold 'r'" >
		<a class="control_icon control_icon_rotate_arrow" style="line-height:22px;font-size:0.7em;color:black;" >&#8634;</a>
	</div>
	<div class="control_icon control_icon_translate" style="border:1px solid #cccccc;color:#cccccc;" onClick="javascript:toggle_rotate_mode('translate');" title="Translate mode on, click and drag to move object"  >
		<a class="control_icon" style="font-size:0.6em;line-height:18px;" >&#8597;</a>
		<a class="control_icon" style="font-size:0.6em;position:relative;right:0px;top:-18px;" >&#8596;</a>
	</div>
	<div class="control_icon" onClick="javascript:about_alert();" title="About SVGViewR" >
		<a class="control_icon" style="font-size:0.6em;font-family:Times;line-height:21px;" ><i>i</i></a>
	</div>
</div>

<div class="control_container" style="display:none;width: 85px;" >
	<div class="control_main" >

		<div class="control_animation_container" >
			<div class="control_animation_header" >
				<a class="control_animation_click" onClick="javascript:show_hide_control(this);" >&#9660;</a>
				Animation
			</div>
			<div class="control_animation_main" >

				<div class="control_animation_frame" >
					<div class="control_icon_play" onClick="playPauseAnimation();" title="Pause animation or press the spacebar" >
						<a class="control_icon_play" >&#9612; &#9612;</a>
					</div>
					<div class="control_animation_frame_range" >
						<input type="range" title="Click to skip to frame" class="control_animation_frame_range animation_frame_range_input" oninput="inputAnimationState(this)" value=100 />
					</div>
					<div class="control_animation_frame_count" >
						<input type="number" oninput="inputAnimationState(this)" title="Enter number to skip to frame" class="control_animation_frame_count animation_frame_count_input" min="1" max="10" step="1" value="1" />
					</div>
				</div>
				<div style="border-bottom:1px solid #aaaaaa;margin:0px 10px;" ></div>
				<div class="control_animation_frame" >
					<div class="control_animation_duration" >
						<a title="Change the speed of the animation" >Animation duration: </a>
						<input type="number" oninput="changeAnimationDuration(this);" title="Change the speed of the animation" class="control_animation_duration animation_duration_input" min="0" max="60" step="1" value="1" />
						sec
					</div>
					<div class="control_animation_reverse" >
						<a title="Run the animation in reverse after the last frame" >Reverse</a>
						<input type="checkbox" title="Run the animation in reverse after the last frame" class = "animation_reverse_checkbox" name="animation_reverse_checkbox" onchange="toggleAnimationReverse();" value="1"/>
					</div>
				</div>
			</div>
		</div>
